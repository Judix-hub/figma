<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso</title>
  <link href="https://fonts.googleapis.com/css2?family=Gordita:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Gordita', Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 464px;
      display: flex;
      flex-direction: column;
      gap: 42px;
    }

    .header-text {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 12px;
    }

    .header-text h2 {
      font-size: 24px;
      font-weight: 500;
      margin: 0;
      color: black;
    }

    .header-text p {
      font-size: 16px;
      font-weight: 400;
      margin: 0;
      color: black;
    }

    .input-wrapper {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .input-field {
      padding: 14px 16px;
      border-radius: 8px;
      border: 1.4px solid #B8B8BB;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
      color: black;
    }

    .button-wrapper {
      display: flex;
      justify-content: flex-end;
    }

    .login-button {
      height: 40px;
      padding: 16px 32px;
      background: #1D1D1F;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      font-weight: 500;
      border: none;
      cursor: pointer;
    }

    .login-button:hover {
      background: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header-text">
      <h2>Access to CRM glossary</h2>
      <p>Enter the password to access.</p>
    </div>

    <div class="input-wrapper">
      <input type="password" id="password" class="input-field" placeholder="Password">
    </div>

    <div class="button-wrapper">
      <button class="login-button" onclick="acceder()">Log in</button>
    </div>
  </div>

  <script>
    function acceder() {
      const password = document.getElementById("password").value;
      const claveCorrecta = "CRMVibia"; // Cambia la contraseña si lo necesitas
      const urlTutorial = "https://dragon-alike-edit.figma.site"; // URL destino

      if (password === claveCorrecta) {
        localStorage.setItem("accesoPermitido", "true");
        window.location.href = urlTutorial;
      } else {
        alert("Contraseña incorrecta");
      }
    }
  </script>

</body>
</html>
